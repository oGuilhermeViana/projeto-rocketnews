<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RocketNews</title>

    <!-- ===== ICONS ===== -->
    <link rel="stylesheet" href="icons/style.css">

    <!-- ===== FAVICON ===== -->
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">

    <!-- ===== STYLE ===== -->
    <link rel="stylesheet" href="css/style.css">

    <!-- ===== FONTS ===== -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;700&family=Work+Sans:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="logo">
        <img src="img/logo.svg" alt="Logo do Site">
    </header>
    <main>
        <section class="text">
            <p class="title">
                atualize ideias e informações em 5 minutos.
            </p>
            <p class="strong">
                tudo que você precisa saber para começar seu dia bem e informado
            </p>
            <p>
                noticias sobre o universo Rocketseat, e tudo o que precisa para começar o dia melhor. <br>
                perfeito para se preparar para codar ☕
            </p>
        </section>

        <section class="form">
            <form action="#">
                <label for="email">
                    <p class="strong">Insira seu e-mail:</p>
                    <input type="email" name="" id="" placeholder="seuemail@email.com">
                </label>
                <a href="#" class="icon-send">
                </a>
            </form>
        </section>
        <p class="link">
            <a href="#" class="link">
                Deixe-me ler primeiro
            </a>
            <i class="icon-arrow-right"></i>
        </p>
    </main>
</body>
</html>
